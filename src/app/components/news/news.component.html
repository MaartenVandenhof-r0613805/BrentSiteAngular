<div id="latestContainer" *ngIf="postArray[postArray.length - 1] != null">
        <div id="titlesLatestNews">
           <a *ngIf="postArray[postArray.length - 1] != null" href="{{ postArray[postArray.length - 1].pdf }}">{{ postArray[postArray.length - 1].title }}</a>
           <a *ngIf="postArray[postArray.length - 2] != null" href="{{ postArray[postArray.length - 2].pdf }}">{{ postArray[postArray.length - 2].title }}</a>
           <a *ngIf="postArray[postArray.length - 3] != null" href="{{ postArray[postArray.length - 3].pdf }}">{{ postArray[postArray.length - 3].title }}</a>
       </div>
</div>
<div class="pageFill" id="blogTitles">
    <article *ngFor="let post of postArray">
        <img src="{{ post.url }}" alt="">
        <h1>{{post.title}}</h1>
        <h2>{{post.date}}</h2>
        <h3>{{post.intro}}</h3>
        <a href="{{post.pdf}}">Lees meer</a>
    </article>
</div>
